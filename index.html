<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f6b66afe13.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Slider Sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Slider Sample</h1>

    <div class="wrapper">
      <div class="prev-btn">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="slides-container">
        <div class="slide-image">
          <img
            src="./img/michael-gluzman-4EXECJnldz8-unsplash.jpg"
            alt="tokyo-street"
          />
        </div>
        <div class="slide-image">
          <img
            src="./img/daniel-schludi-y6Q20FSLq2Y-unsplash.jpg"
            alt="tokyo-street"
          />
        </div>
        <div class="slide-image">
          <img
            src="./img/yu-kato-K1o5dIMSdi4-unsplash.jpg"
            alt="tokyo-street"
          />
        </div>
      </div>
      <div class="next-btn">
        <i class="fas fa-angle-right"></i>
      </div>

      <div class="navigation-dots"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
